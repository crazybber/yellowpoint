<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360index</title>
    <link type="text/css" rel="stylesheet" href="css/resetcss.css"/>
    <link type="text/css" rel="stylesheet" href="css/index360.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="libs/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="js/index360.js"></script>

</head>
<body>

<div id="fullpage">
    <div class="section first">
        <div class="logo"></div>
        <div class="text">
            <img src="images/text_1.png" />
            <img src="images/text_2.png" />
            <img src="images/text_3.png" />
            <img src="images/text_4.png" />
            <img src="images/text_5.png" />
            <img src="images/text_6.png" />
            <img src="images/text_7.png" />
            <img src="images/text_8.png" />
        </div>
        <div class="info"><img src="images/info_1.png" /></div>

    </div>
    <div class="section second">
        <div class="box">
            <div class="left-img">
                <img src="images/shield_1.png" />
                <img src="images/shield_2.png" />
                <img src="images/shield_3.png" />
                <img src="images/shield_4.png" />
                <img src="images/shield_5.png" />
                <img src="images/shield_6.png" />
                <img src="images/shield_7.png" />
                <img src="images/shield_8.png" />
                <img src="images/shield_9.png" />
            </div>
        </div>
        <div class="info"></div>
    </div>
    <div class="section third">
        <div class="info"></div>
        <div class="right-img">
            <div class="rocket"></div>
        </div>
    </div>

    <div class="section fourth">
        <div class="left-img">
            <div class="search">
                <div class="s-key"></div>
            </div>
            <div class="moviebox">
                <div class="movie"></div>
            </div>

        </div>

        <div class="info"></div>
    </div>
</div>
</body>
</html>
