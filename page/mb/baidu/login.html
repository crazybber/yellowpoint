<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="css/resetcss.css"/>

    <script type="text/javascript" src="js/jquery.js"></script>

<!--登录页面全部开始-->

    <div class="main">
        <div class="option wd"><i></i>我的消息</div>

        <div class="option tc"><i></i>退出登录</div>
        <div class="cutting-line"></div>
        <div class="option wt"><i></i>无图模式<span></span></div>
        <div class="option hd"><i></i>左右滑动<span class="gouxuan"></span></div>


    </div>
