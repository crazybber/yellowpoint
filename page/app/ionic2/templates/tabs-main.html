
<ion-view  title="三斤耗儿鱼" class="home">

    <div class="bar bar-subheader bar-assertive has-header">
        <div class="shop-header">
            <div class="shop-img"><img src="img/logo.png"/></div>
            <div class="shop-name">渝北店，八号桌</div>
        </div>
    </div>



    <ion-content class="i-content">

        <h2>{{ items.name }}</h2>

        <ion-list>
            <ion-item ng-repeat="item in list "  >

                <div class="m-cai">
                    <div class="m-imgbox">
                        <img src={{item.pic}} alt=""/>
                    </div>
                    <div class="m-text">
                        <h3>{{ item.name }}</h3>
                        <p class="m-price">{{ item.price }}<span> /{{ item.unit }}</span></p>
                        <div class="m-add" ng-click="add($index)"></div>
                    </div>
                </div>


            </ion-item>
        </ion-list>

    </ion-content>

    <ion-footer-bar class="bar-dark index-footer">
        <div class="f-left">已点{{ num }}道菜</div>
        <a class="f-right" href="#/notarize">已点菜单</a>
    </ion-footer-bar>


</ion-view>
