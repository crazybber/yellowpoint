
<ion-view  title="三斤耗儿鱼">


    <ion-content class="i-content">

        <h2>{{ items.name }}</h2>

        <ion-list>
            <ion-item ng-repeat="item in list">

                <div class="m-cai">
                    <div class="m-imgbox">
                        <img src={{item.pic}} alt=""/>
                    </div>
                    <div class="m-text">
                        <h3>{{ item.name }}</h3>
                        <p class="m-price">{{ item.price }}<span> /{{ item.unit }}</span></p>
                        <div class="m-add"></div>
                    </div>
                </div>


            </ion-item>
        </ion-list>


    </ion-content>



</ion-view>
